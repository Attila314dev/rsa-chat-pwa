<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RSA Chat</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <script defer src="app.js"></script>
</head>
<body>
  <div id="modeSelect">
    <h1>RSA Chat</h1>
    <button id="createBtn">Új szoba létrehozása</button>
    <button id="joinBtn">Csatlakozás meglévő szobához</button>
  </div>

  <div id="createView" style="display: none;">
    <h2>Szoba létrehozása</h2>
    <p>Szobaazonosító: <strong id="generatedRoomId"></strong></p>
    <input type="password" id="createPass" placeholder="Szobajelszó" />
    <input type="text" id="createNick" placeholder="Felhasználónév (3-9 karakter)" />
    <button id="createConfirm">Szoba létrehozása és belépés</button>
    <p id="createError" style="color: red;"></p>
  </div>

  <div id="joinView" style="display: none;">
    <h2>Csatlakozás szobához</h2>
    <input type="text" id="joinRoomId" placeholder="Szobaazonosító (9 karakter)" />
    <input type="password" id="joinPass" placeholder="Szobajelszó" />
    <input type="text" id="joinNick" placeholder="Felhasználónév (3-9 karakter)" />
    <button id="joinConfirm">Belépés</button>
    <p id="joinError" style="color: red;"></p>
  </div>

  <div id="chat" style="display: none;">
    <h2 id="roomLabel"></h2>
    <textarea id="messageInput" placeholder="Írd be az üzenetet (max 120 karakter)"></textarea>
    <button id="sendButton">Küldés</button>
    <h3>Beérkező üzenet:</h3>
    <pre id="output"></pre>
  </div>
</body>
</html>
